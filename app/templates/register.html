{% extends "base.html" %}

{% block content %}
    <h1 class="text-3xl font-bold mb-8">Register</h1>
    <form method="POST" class="max-w-md">
        <div class="mb-4">
            <label for="email" class="block text-gray-700 font-bold mb-2">Email</label>
            <input type="email" id="email" name="email" required class="w-full px-3 py-2 border rounded-lg">
        </div>
        <div class="mb-4">
            <label for="password" class="block text-gray-700 font-bold mb-2">Password</label>
            <input type="password" id="password" name="password" required class="w-full px-3 py-2 border rounded-lg">
        </div>
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Register</button>
    </form>
    <p class="mt-4">Already have an account? <a href="{{ url_for('auth.login') }}" class="text-blue-600 hover:underline">Login here</a></p>
{% endblock %}
