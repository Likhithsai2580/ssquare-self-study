{% extends "base.html" %}

{% block content %}
    <h1 class="text-3xl font-bold mb-8">Create Study Group</h1>
    <form method="POST" class="max-w-md">
        <div class="mb-4">
            <label for="name" class="block text-gray-700 font-bold mb-2">Group Name</label>
            <input type="text" id="name" name="name" required class="w-full px-3 py-2 border rounded-lg">
        </div>
        <div class="mb-4">
            <label for="description" class="block text-gray-700 font-bold mb-2">Description</label>
            <textarea id="description" name="description" required class="w-full px-3 py-2 border rounded-lg"></textarea>
        </div>
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Create Group</button>
    </form>
{% endblock %}
