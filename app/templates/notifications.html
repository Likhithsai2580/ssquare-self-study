{% extends "base.html" %}

{% block content %}
    <h1 class="mb-4">Notifications</h1>
    {% if notifications %}
        <ul class="list-group">
        {% for notification in notifications %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                {{ notification.message }}
                <a href="{{ url_for('main.mark_notification_read', notification_id=notification.id) }}" class="btn btn-sm btn-primary">Mark as Read</a>
            </li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No new notifications.</p>
    {% endif %}
{% endblock %}
