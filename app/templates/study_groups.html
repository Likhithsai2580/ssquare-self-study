{% extends "base.html" %}

{% block content %}
    <h1 class="text-3xl font-bold mb-8">Study Groups</h1>
    <a href="{{ url_for('main.create_study_group') }}" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 mb-4 inline-block">Create New Group</a>
    
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        {% for group in groups %}
            <div class="bg-white shadow-md rounded-lg p-6">
                <h2 class="text-2xl font-semibold mb-2">{{ group.name }}</h2>
                <p class="text-gray-600 mb-4">{{ group.description }}</p>
                <p class="text-sm text-gray-500 mb-2">Members: {{ group.members|length }}</p>
                <a href="{{ url_for('main.study_group', group_id=group.id) }}" class="text-blue-600 hover:underline">View Group</a>
            </div>
        {% endfor %}
    </div>
{% endblock %}
