{% extends "base.html" %}

{% block content %}
    <h1 class="text-3xl font-bold mb-8">Reset Password</h1>
    <form method="POST" class="max-w-md">
        <div class="mb-4">
            <label for="email" class="block text-gray-700 font-bold mb-2">Email</label>
            <input type="email" id="email" name="email" required class="w-full px-3 py-2 border rounded-lg">
        </div>
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Request Password Reset</button>
    </form>
{% endblock %}
