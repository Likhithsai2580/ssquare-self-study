{% extends "base.html" %}

{% block content %}
    <h1 class="text-3xl font-bold mb-8">Study Recommendations</h1>
    
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        {% for material in recommendations %}
            <div class="bg-white shadow-md rounded-lg p-6">
                <h2 class="text-2xl font-semibold mb-2">{{ material.title }}</h2>
                <p class="text-gray-600 mb-4">{{ material.content[:100] }}...</p>
                <a href="{{ url_for('main.study_material', material_id=material.id) }}" class="text-blue-600 hover:underline">Read More</a>
            </div>
        {% endfor %}
    </div>
{% endblock %}
