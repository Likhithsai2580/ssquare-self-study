{% extends "base.html" %}

{% block content %}
    <h1 class="text-3xl font-bold mb-8">Leaderboard</h1>
    
    <table class="w-full bg-white shadow-md rounded-lg overflow-hidden">
        <thead class="bg-blue-600 text-white">
            <tr>
                <th class="py-2 px-4 text-left">Rank</th>
                <th class="py-2 px-4 text-left">Username</th>
                <th class="py-2 px-4 text-left">Points</th>
            </tr>
        </thead>
        <tbody>
            {% for rank, (user, points) in enumerate(top_users, start=1) %}
                <tr class="{% if rank % 2 == 0 %}bg-gray-100{% endif %}">
                    <td class="py-2 px-4">{{ rank }}</td>
                    <td class="py-2 px-4">{{ user.username }}</td>
                    <td class="py-2 px-4">{{ points }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
