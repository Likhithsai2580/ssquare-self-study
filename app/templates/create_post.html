{% extends "base.html" %}

{% block content %}
    <h1 class="text-3xl font-bold mb-8">Create New Post</h1>
    <form method="POST" class="max-w-md">
        <div class="mb-4">
            <label for="title" class="block text-gray-700 font-bold mb-2">Title</label>
            <input type="text" id="title" name="title" required class="w-full px-3 py-2 border rounded-lg">
        </div>
        <div class="mb-4">
            <label for="content" class="block text-gray-700 font-bold mb-2">Content</label>
            <textarea id="content" name="content" required class="w-full px-3 py-2 border rounded-lg" rows="6"></textarea>
        </div>
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Create Post</button>
    </form>
{% endblock %}
